<ion-view view-title="Rate">
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <a ng-href="#/app/search"><button class="button"><i class="icon ion-chevron-left"></i> Recherche</button></a>
        </div>
        <h1 class="title">Feedback</h1>
    </ion-header-bar>
  <ion-content class="has-header">

      <ng-include src="'templates/cell.html'">
      </ng-include>
    <br/>
      <div class="row">
          <div class="col text-center">
            <span class="grey-md">Comment avez-vous apprécié ce service ?</span>
          </div>
      </div>
      <div class="row">
          <div class="col cell">
              <div class="row">
                  <div class="col text-center">
                    <img src="img/sad_2.png" style="width: 48px; height:auto;" />
                  </div>
              </div>
              <div class="row">
                  <div class="col text-center">
                      <input type="radio" name="reading" value="sad" />
                  </div>
              </div>
          </div>
          <div class="col cell">
              <div class="row">
                  <div class="col text-center">
                      <img src="img/neutral_2.png" style="width: 48px; height:auto;" />
                  </div>
              </div>
              <div class="row">
                  <div class="col text-center">
                      <input type="radio" name="reading" value="neutral" />
                  </div>
              </div>
          </div>
          <div class="col cell">
              <div class="row">
                  <div class="col text-center">
                      <img src="img/happy_2.png" id="sadIcon" style="width: 48px; height:auto;" />
                  </div>
              </div>
              <div class="row">
                  <div class="col text-center">
                      <input type="radio" name="reading" value="happy" />
                  </div>
              </div>
          </div>
      </div>
    <br/>
      <div class="cell">
          <div class="row">
              <div class="col text-center">
                  <span class="grey-lg">Temps d'attente</span>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <div>
                      <div id="slider-range-container" slider-range-filter ng-if="true"></div>
                  </div>
              </div>
          </div>
          <br/>
          <br/>
          <br/>
      </div>

  </ion-content>
    <ion-footer-bar align-title="center" class="bar-positive">
        <a ng-href="#/app/addData"><h2 class="title">Merci Baby !</h2></a>
    </ion-footer-bar>
</ion-view>
