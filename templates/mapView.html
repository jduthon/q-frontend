<ion-view view-title="mapView" class="no-background">
    <ion-header-bar align-title="center" class="bar-stable ">
        <div class="buttons">
            <a ng-href="#/app/profile"><button class="button button-icon"> <i class="icon ion-chevron-left"></i></button></a>
        </div>
        <h1 class="title"> {{commerce.name}}</h1>
        <div class="buttons">
            <a ng-href="#/app/profile"><button class="button button-icon"> <i class="icon ion-chevron-right"></i></button></a>
        </div>
    </ion-header-bar>
    <ion-content data-tap-disabled="true" class="has-header">


        <div class="float menu-map text-center" id="menuMap">

            <div class="float-right">
                {{commerce.distance}}
            </div>
            <div class="float-left">
                {{commerce.adresse}} , <br/> <br/>
                {{commerce.ville}}
            </div>
            <div class="float-left middle">
                <b>{{ commerce.type}} </b> <br/> <br/>
                Q {{ commerce.attente}} '
            </div>

        </div>

        <leaflet defaults="map.defaults" center="map.center" markers="map.markers" ng-if="map" height="0px" id="blurred" class="blurred-container"></leaflet>
        <leaflet defaults="map.defaults" center="map.center" markers="map.markers" ng-if="map" height="400px"></leaflet>
    </ion-content>
</ion-view>
