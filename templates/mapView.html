<ion-view view-title="mapView">
    <ion-header-bar align-title="center" class="bar-positive" id="navbar-map">
        <div class="buttons">
            <a ng-href="#/app/search"><button class="button"><i class="icon ion-chevron-left"> Recherche</i></button></a>
        </div>
        <h1 class="title">Localisation</h1>
    </ion-header-bar>
    <ion-content data-tap-disabled="true" class="no-background has-header">


        <div class="float menu-map text-center" id="menuMap">

            <div class="float-right">
                {{commerce.distancePlace}}
            </div>
            <div class="float-left">
                {{commerce.adresse}} , <br/> <br/>
                {{commerce.ville}}
            </div>
            <div class="float-left middle">
                <b>{{ commerce.type}} </b> <br/> <br/>
                Q {{ commerce.attente}} '
            </div>

        </div>

        <div class="float-bottom menu-map text-center">
            <div>
                {{ actualMonth }}
            </div>
            <br/>
            <div class="vertical-list">
                            <button class="circular-day text-center" ng-repeat="day in days" ng-class="{active: $first}" id="daySelect{{day.number}}" ng-click="onDaySelectClick(day.number)">
                                    {{ day.name | limitTo:1 }} <br/>
                                    {{ day.number }}
                        </button>
        </div>
            <div>
                <canvas id="myChart"></canvas>
            </div>
            </div>

        <leaflet defaults="map.defaults" center="map.center" markers="map.markers" ng-if="map" height="{{ mapHeight }}"></leaflet>
    </ion-content>
</ion-view>
