<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/rate.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.20/themes/base/jquery-ui.css" type="text/css" media="all" />
    <script src="js/jquery-ui.min.js"></script>
</head>
<body>

<div class="mobile-header">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <h3 class="text-center"> Notation </h3>
</div>
<div class="rate_container">
    <h3 class="text-center"> Votre satisfaction : </h3>
    <div class="emoticons-group">
        <img src="img/sad.png" id="sadIcon"/>
        <img src="img/neutral.png" id="neutralIcon"/>
        <img src="img/happy.png" id="happyIcon"/>
    </div>
    <div class="slider-container">
        <p>
            <label for="time">Temps d'attente :</label>
            <span id="time"> </span>
        </p>
        <div>
            <div id="slider" style="width:400px;" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                <a class="ui-slider-handle ui-state-default ui-corner-all" style="left: 20%;"></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
